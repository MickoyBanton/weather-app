<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="weather favicon.png" type="image/x-icon">
    <script src="weatherApp.js"></script>
</head>
<body>

    <header class="header_bar">

        <h1>Weather Dashboard</h1>
        
    </header>

    <main>

        <div class="container">

            <form method="post" id="submission">

                <h3>Enter a City Name</h3>
                <div><input placeholder="Eg. Spanish Town, May Pen" name="location" id="location"></div>
                <input type="submit" value="Search" id="submit">
                
            </form>

            <div id="today_reading">

                    <template id="today_reading_template">

                        <div id="details">
                            <h3></h3>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                        </div>

                    </template>

                    <template id="weather_icon">

                        <div id="icon">
                            <img src="" alt="">
                        </div>

                    </template>
            </div>


        </div>

        


    </main>
</body>
</html>
